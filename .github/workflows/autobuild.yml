name: Automatically building EndeavourOS ISO

on:
  schedule:
    - cron: "0 0 * * 5"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    permissions:
      contents: write

    container:
      image: archlinux:latest
      options: --privileged

    steps:
      - uses: actions/checkout@v2
      
      - name: Set current date and hour as environment variable
        run: echo "NOW=$(date +'%Y-%m-%d_%H-%M')" >> $GITHUB_ENV

      - name: Update packages and install archiso
        run: "pacman -Syu --noconfirm --needed archiso mkinitcpio-archiso git squashfs-tools wget sudo base-devel curl lftp networkmanager"
                      
      - name: Add EndeavourOS Repo
        run: bash add-EndeavourOS.sh
        
      #- name: Build Calamares git packages
        #run: bash build-packages.sh
        
      - name: preparations to build ISO
        run: bash prepare-action.sh 
        
      - name: Build ISO
        run: bash build.sh
          
      #- name: Upload a backup to server
      #  run: "curl -g -k -T EndeavourOS-ISO/out/iso_package_versions ${{secrets.SERVER_STRING_PRIVATE}} && curl -g -k -T EndeavourOS-ISO/out/*.sha512sum ${{secrets.SERVER_STRING_PRIVATE}} && curl -g -k -T EndeavourOS-ISO/out/*.iso ${{secrets.SERVER_STRING_PRIVATE}}"
        
      - name: archive for release
        run: cp *.log EndeavourOS-ISO/out/ && cd EndeavourOS-ISO/out && tar -czvf EndeavourOS-${{ env.NOW }}-iso.tar.gz *.sha512sum *.iso *.log
    
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
         #repo_name: endeavouros-team/Weekly-ISO-Rebuilds
         repo_token: ${{ secrets.ACCESS_TOKEN }}
         file: EndeavourOS-ISO/out/EndeavourOS-${{ env.NOW }}-iso.tar.gz
         asset_name: EndeavourOS-${{ env.NOW }}-iso.tar.gz
         tag: ${{ env.NOW }}
         prerelease: false
         overwrite: true
         body: "latest weekly iso"
