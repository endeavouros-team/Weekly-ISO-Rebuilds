name: Weekly EndeavourOS ISO rebuilds

on:
  schedule:
    - cron: "0 0 * * 5" #once a week
    #- cron : "0 */8 * * *" #every 8 hours (3 per day)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    permissions:
      contents: write

    container:
      image: archlinux:latest
      options: --privileged

    steps:
      - uses: actions/checkout@v2
      
      - name: Set current date and hour as environment variable
        run: echo "NOW=$(date +'%Y.%m.%d')" >> $GITHUB_ENV
                      
      - name: Add EndeavourOS Repo
        run: bash add-EndeavourOS.sh
        
      - name: Update packages and install archiso
        run: "pacman -Syu --noconfirm --needed archiso git squashfs-tools wget sudo base-devel curl lftp networkmanager pipewire-jack mktorrent p7zip"
      
      #- name: Build Calamares git packages
        #run: bash build-packages.sh
        
      - name: preparations to build ISO
        run: bash prepare-action.sh 
        
      - name: Build ISO
        run: bash build.sh
          
      #- name: Upload a backup to server
      #  run: "curl -g -k -T EndeavourOS-ISO/out/*.sha512sum -u ${{secrets.SERVER_STRING_WEEKLY}} && curl -g -k -T EndeavourOS-ISO/out/*.iso -u ${{secrets.SERVER_STRING_WEEKLY}} && curl -g -k -T EndeavourOS-ISO/out/*.iso.torrent -u ${{secrets.SERVER_STRING_WEEKLY}}"
        
      #- name: archive for release
      #  run: cp EndeavourOS-ISO/*.log EndeavourOS-ISO/out/ && cd EndeavourOS-ISO/out && tar -czvf EndeavourOS-${{ env.NOW }}-x86_64.iso.tar.gz *.sha512sum *.iso *.log && 7z a -v1024m -mx0 EndeavourOS-${{ env.NOW }}-x86_64.iso.tar.gz.7z EndeavourOS-${{ env.NOW }}-x86_64.iso.tar.gz
         
      - name: Upload binaries to release
      #  uses: svenstaro/upload-release-action@v2
      #  with:
      #   #repo_name: endeavouros-team/Weekly-ISO-Rebuilds
      #   repo_token: ${{ secrets.ACCESS_TOKEN }}
      #   file: EndeavourOS_Galileo-${{ env.NOW }}-x86_64.iso.7z.00*
      #   tag: ${{ env.NOW }}
      #  prerelease: false
      #   overwrite: true
      #  file_glob: true
      #   body: "latest weekly iso"
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.ACCESS_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: false
          title: "Weekly Rebuild ${{ env.NOW }}"
          files: |
                 EndeavourOS-ISO/out/EndeavourOS_Galileo-${{ env.NOW }}-x86_64.iso.split-aa
                 EndeavourOS-ISO/out/EndeavourOS_Galileo-${{ env.NOW }}-x86_64.iso.split-ab
                 EndeavourOS-ISO/out/EndeavourOS_Galileo-${{ env.NOW }}-x86_64.iso.split-ac
        id: "weekly-iso-rebuild"
